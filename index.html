<!DOCTYPE html>
<html lang="zh-TW">
<head>
  <meta charset="UTF-8">
  <title>LIFF 跳轉中</title>
  <script src="https://static.line-scdn.net/liff/edge/2/sdk.js"></script>
  <script>
    async function main() {
      await liff.init({ liffId: "2007212992-knvrpDVw" });
      
      if (!liff.isLoggedIn()) {
        liff.login(); // 強制登入
        return;
      }

      const profile = await liff.getProfile();
      const lineUid = profile.userId;

      // 回傳 UID 到 Wix 網站（推薦直接使用GET傳回）
      const redirectUrl = new URL("https://www.liqui-moly-taiwan.com");
      redirectUrl.searchParams.set("lineUid", lineUid);
      redirectUrl.searchParams.set("state", "lmgt2025");

      // 強制在外部瀏覽器中開啟，這裡一定要用 location.href 而非 openWindow
      window.location.href = redirectUrl.toString();
    }

    window.onload = main;
  </script>
  <style>
    body {
      font-family: sans-serif;
      text-align: center;
      padding: 2rem;
    }
  </style>
</head>
<body>
  <p>正在跳轉中...</p>
</body>
</html>
